server:
  port: 7001
  servlet:
    context-path: /ad-search

spring:
  application:
    name: eureka-client-ad-search
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ad-data?autoReconnect=true
    username: ad-user
    password: adPassword123
    tomcat:
      max-active: 4
      min-idle: 1
      initial-size: 2

feign:
  hystrix:
    enabled: true

eureka:
  client:
    enable: false
    service-url:
      defaultZone: http://localhost:8000/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

adconf:
  mysql:
    host: 127.0.0.1
    port: 3306
    username: root
    password: 123456
    binlogName: ""
    position: -1
  kafka:
    topic: ad-search-mysql-data

logging:
  level:
    org.springframework.web: INFO
    com.yourtion.springcloud.ad: TRACE